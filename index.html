<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GeoPulse Login</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

<div class="login-container">

  <div class="login-card">

    <!-- OLD LEFT TEXT MOVED HERE -->
    <h1 class="brand-title">GeoPulse</h1>
    <p class="brand-desc">Real-time geological intelligence at your fingertips.</p>

    <img src="logo2.jpg" class="login-logo" alt="Logo">

    <h2>Sign in to GeoPulse</h2>

    <form id="loginForm">
      <label>Username</label>
      <input type="text" id="username" required>

      <label>Password</label>
      <input type="password" id="password" required>

      <a href="#" class="forgot">Forgot password?</a>

      <button type="submit" class="login-btn">Sign In</button>
    </form>

    <div class="divider">OR</div>

    <button class="oauth-btn google">
      Continue with Google
    </button>

    <button class="oauth-btn apple">
      Continue with Apple
    </button>

    <p class="small">
      New user? <a href="#">Create account</a>
    </p>

    <button id="darkToggle" class="dark-toggle">ðŸŒ™ Dark Mode</button>

  </div>
</div>

<script>
document.getElementById("loginForm").addEventListener("submit", function(e){
  e.preventDefault();
  window.location.href = "geopulse.html"; // REDIRECT AFTER LOGIN
});

// DARK MODE TOGGLE
document.getElementById("darkToggle").addEventListener("click", () => {
  document.body.classList.toggle("dark");
});
</script>

</body>
</html>
