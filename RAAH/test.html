<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>GeoPulse Sensor Dashboard</title>

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />

  <style>
    body {
      margin: 0;
      font-family: system-ui, Arial, sans-serif;
      background: linear-gradient(to bottom, #1e3c72, #2a5298);
      color: white;
      box-sizing: border-box;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .logo-bar {
      height: 80px;
      background-color: #123456;
      display: flex;
      align-items: center;
      justify-content: center;
      border-bottom: 3px solid white;
      position: relative;
    }

    .logo-img {
      height: 60px;
      object-fit: contain;
      max-width: 100%;
    }

    /* Sidebar */
    .sidebar {
      height: 100%;
      width: 0;
      position: fixed;
      top: 0;
      left: 0;
      background-color: #111;
      overflow-x: hidden;
      transition: 0.3s;
      padding-top: 80px;
      z-index: 1001;
    }

    .sidebar a {
      padding: 12px 20px;
      text-decoration: none;
      font-size: 18px;
      color: white;
      display: block;
      transition: 0.2s;
      cursor: pointer;
    }

    .sidebar a:hover {
      background-color: white;
      color: black;
    }

    .sidebar a.logout:hover {
      background-color: red;
      color: white;
    }

    .sidebar .closebtn {
      position: absolute;
      top: 20px;
      right: 20px;
      font-size: 30px;
      color: white;
      cursor: pointer;
    }

    .openbtn {
      position: absolute;
      left: 20px;
      background-color: #123456;
      border: none;
      color: white;
      font-size: 24px;
      cursor: pointer;
    }

    .openbtn:hover {
      color: #ddd;
    }

    .container {
      flex: 1;
      display: flex;
      height: calc(100vh - 80px);
    }

    .five-columns {
      flex: 3;
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 20px;
      padding: 20px;
    }

    .sensor-card {
      display: flex;
      flex-direction: column;
      height: 100%;
    }

    .sensor-name-box {
      background-color: #ffffff;
      color: #1e3c72;
      padding: 10px;
      font-weight: bold;
      text-align: center;
      border-top-left-radius: 12px;
      border-top-right-radius: 12px;
      font-size: 1.1rem;
    }

    .sensor-value-box {
      background-color: white;
      color: #333;
      flex-grow: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
      font-weight: bold;
      border-bottom-left-radius: 12px;
      border-bottom-right-radius: 12px;
      border: 2px solid white;
      border-top: none;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      flex-direction: column;
      gap: 8px;
    }

    /* Gyro box tweak */
    .gyro-values {
      margin-top: -10px; /* moves them upward */
      display: flex;
      flex-direction: column;
      gap: 6px;
    }

    .gyro-row {
      font-size: 1.1rem;
      font-weight: 600;
      color: #1e3c72;
      display: flex;
      justify-content: space-between;
      width: 80%;
    }

    .gyro-row span {
      color: #333;
      font-weight: bold;
    }

    /* Rainfall split */
    .rainfall-box {
      font-size: 1.2rem;
      align-items: flex-start;
      padding: 10px 15px;
    }

    .rainfall-part {
      width: 100%;
      text-align: left;
      margin: 6px 0;
      font-size: 1rem;
      color: #1e3c72;
    }

    .rainfall-part span {
      color: #333;
      font-weight: bold;
    }

    .right-panel {
      flex: 1;
      display: flex;
      flex-direction: column;
      padding: 20px;
      justify-content: flex-start;
      gap: 20px;
    }

    .weather-box {
      background: linear-gradient(to bottom, #6ea5ff, #2a57b8);
      color: white;
      border: 2px solid white;
      border-radius: 12px;
      padding: 16px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .weather-icon {
      width: 64px;
      height: 64px;
    }

    .weather-temp {
      font-size: 3rem;
      font-weight: bold;
      margin: 10px 0 4px;
    }

    .weather-labels {
      font-size: 0.9rem;
      text-align: center;
      line-height: 1.3;
    }

    .map-box {
      border: 2px solid white;
      border-radius: 12px;
      overflow: hidden;
      height: 250px;
      width: 100%;
    }

    #map {
      height: 100%;
      width: 100%;
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
        height: auto;
      }

      .five-columns,
      .right-panel {
        width: 100%;
      }

      .five-columns {
        grid-template-columns: 1fr;
      }

      .map-box {
        height: 200px;
      }
    }
  </style>
</head>
<body>

  <!-- Sidebar -->
  <div id="mySidebar" class="sidebar">
    <span class="closebtn" onclick="toggleSidebar()">&times;</span>
    <a href="#">Settings</a>
    <a href="history.html">Place History</a>
    <a href="#">About</a>
    <a href="#" class="logout">Log Out</a>
  </div>

  <div class="logo-bar">
    <button class="openbtn" onclick="toggleSidebar()">☰</button>
    <img src="logo.jpg" alt="GeoPulse Logo" class="logo-img" />
  </div>

  <div class="container">
    <!-- Sensor Columns -->
    <div class="five-columns">
      <div class="sensor-card">
        <div class="sensor-name-box">Vibration</div>
        <div class="sensor-value-box" id="Vibration">--</div>
      </div>
      <div class="sensor-card">
        <div class="sensor-name-box">Moisture</div>
        <div class="sensor-value-box" id="Moisture">--</div>
      </div>
      <div class="sensor-card">
        <div class="sensor-name-box">Gyro</div>
        <div class="sensor-value-box">
          <div class="gyro-values">
            <div class="gyro-row">Yaw: <span id="Yaw">--</span></div>
            <div class="gyro-row">Pitch: <span id="Pitch">--</span></div>
            <div class="gyro-row">Roll: <span id="Roll">--</span></div>
          </div>
        </div>
      </div>
      <div class="sensor-card">
        <div class="sensor-name-box">Rainfall</div>
        <div class="sensor-value-box rainfall-box">
          <div class="rainfall-part">
            <strong>Total Rainfall:</strong> <span id="Rainfall">--</span>
          </div>
          <div class="rainfall-part">
            <strong>Rainfall per Minute:</strong> <span id="RainfallPerMin">-- mm</span>
          </div>
        </div>
      </div>
    </div>

    <!-- Right Panel -->
    <div class="right-panel">
      <div class="weather-box" id="weather-box">
        <img src="https://cdn-icons-png.flaticon.com/512/1163/1163624.png" alt="Weather" class="weather-icon" id="weather-icon" />
        <div class="weather-temp" id="weather-temp">--°C</div>
        <div class="weather-labels" id="weather-labels">
          <div id="weather-desc">Loading weather...</div>
          <div id="weather-time" style="margin-top:8px;font-weight:600">--:-- --</div>
        </div>
      </div>
      <div class="map-box">
        <div id="map"></div>
      </div>
    </div>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-database-compat.js"></script>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

  <script>
    // Sidebar toggle
    function toggleSidebar() {
      const sidebar = document.getElementById("mySidebar");
      sidebar.style.width = sidebar.style.width === "200px" ? "0" : "200px";
    }

    // Firebase init
    const firebaseConfig = {
      apiKey: "AIzaSyBPkCOrLoVuStEvhzWQeCkm3QdD7MK3syI",
      authDomain: "iotdb-629a2.firebaseapp.com",
      databaseURL: "https://geopulse-khs2025-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "iotdb-629a2",
      storageBucket: "iotdb-629a2.appspot.com",
      messagingSenderId: "977422517110",
      appId: "1:977422517110:web:a2e438ac42269d21b1b057"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // Vibration & Moisture
    ["Vibration", "Moisture"].forEach(sensor => {
      const ref = db.ref(sensor);
      const box = document.getElementById(sensor);
      ref.on("value", snapshot => {
        const val = snapshot.val() ?? "--";
        box.textContent = val;
      }, err => {
        console.error(`${sensor} error:`, err);
        box.textContent = "Err";
      });
    });

    // Gyro (Yaw, Pitch, Roll)
    ["Yaw", "Pitch", "Roll"].forEach(axis => {
      const ref = db.ref(axis);
      const span = document.getElementById(axis);
      ref.on("value", snapshot => {
        const val = snapshot.val() ?? "--";
        span.textContent = val;
      }, err => {
        console.error(`${axis} error:`, err);
        span.textContent = "Err";
      });
    });

        // Rainfall (Total)
    db.ref("Rainfall").on("value", snap => {
      const val = snap.val();
      document.getElementById("Rainfall").textContent = val ?? "--";
    });

    // Rainfall per Minute (corrected node name)
    db.ref("RainPerMinute").on("value", snap => {
      const val = snap.val();
      document.getElementById("RainfallPerMin").textContent = val ? `${val} mm` : "-- mm";
    });


    // Leaflet Map
    const khs = [14.56791, 121.06327];
    const map = L.map('map').setView(khs, 18);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    L.marker(khs).addTo(map)
      .bindPopup("<b>Kapitolyo High School</b><br>San Ignacio St, Pasig")
      .openPopup();

    // Clock
    let weatherTimezoneOffsetSec = 8 * 3600;
    function updateClock() {
      const d = new Date(Date.now() + (weatherTimezoneOffsetSec * 1000));
      const days = ["Sun","Mon","Tue","Wed","Thu","Fri","Sat"];
      const dayName = days[d.getUTCDay()];
      const hour = d.getUTCHours();
      const minute = d.getUTCMinutes().toString().padStart(2, '0');
      const ampm = hour >= 12 ? 'pm' : 'am';
      const hour12 = hour % 12 === 0 ? 12 : hour % 12;
      document.getElementById('weather-time').textContent =
        `${dayName}, ${hour12}:${minute} ${ampm}`;
    }
    updateClock();
    setInterval(updateClock, 1000);

    // Weather
    async function updateWeather() {
      const apiKey = "349c731b1225933394747835a8e6b103";
      const lat = 14.56791, lon = 121.06327;
      try {
        const res = await fetch(
          `https://api.openweathermap.org/data/2.5/weather?lat=${lat}&lon=${lon}&units=metric&appid=${apiKey}`
        );
        const data = await res.json();
        document.getElementById("weather-temp").textContent = `${Math.round(data.main.temp)}°C`;
        document.getElementById("weather-desc").innerHTML =
          `${data.weather[0].description}<br>Feels like ${Math.round(data.main.feels_like)}°<br>Pasig`;
        document.getElementById("weather-icon").src =
          `https://openweathermap.org/img/wn/${data.weather[0].icon}@2x.png`;
        if (typeof data.timezone === "number") weatherTimezoneOffsetSec = data.timezone;
      } catch (e) {
        console.error("Weather error:", e);
      }
    }
    updateWeather();
    setInterval(updateWeather, 600000);
  </script>
</body>
</html>
