<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sensor History - GeoPulse</title>
  <style>
    body {
      margin: 0;
      font-family: system-ui, Arial, sans-serif;
      background: linear-gradient(to bottom, #1e3c72, #2a5298);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    h1 {
      margin-bottom: 20px;
    }

    table {
      border-collapse: collapse;
      width: 100%;
      max-width: 900px;
      background: white;
      color: black;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
    }

    th, td {
      border: 1px solid #ddd;
      padding: 10px 14px;
      text-align: center;
    }

    th {
      background-color: #123456;
      color: white;
      font-weight: bold;
    }

    tr:nth-child(even) {
      background-color: #f2f2f2;
    }

    .back-btn {
      margin-top: 20px;
      background: #123456;
      color: white;
      padding: 10px 18px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }

    .back-btn:hover {
      background: #0d2d44;
    }
  </style>
</head>
<body>
  <h1>Sensor History</h1>

  <table>
    <thead>
      <tr>
        <th>Timestamp</th>
        <th>Vibration</th>
        <th>Moisture</th>
        <th>Gyro</th>
        <th>Rainfall</th>
      </tr>
    </thead>
    <tbody id="history-body">
      <tr><td colspan="5">Loading data...</td></tr>
    </tbody>
  </table>

  <button class="back-btn" onclick="window.location.href='test.html'">â¬… Back to Dashboard</button>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-database-compat.js"></script>

  <script>
    // Firebase config (same as your test.html)
    const firebaseConfig = {
      apiKey: "AIzaSyBPkCOrLoVuStEvhzWQeCkm3QdD7MK3syI",
      authDomain: "iotdb-629a2.firebaseapp.com",
      databaseURL: "https://geopulse-khs2025-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "iotdb-629a2",
      storageBucket: "iotdb-629a2.appspot.com",
      messagingSenderId: "977422517110",
      appId: "1:977422517110:web:a2e438ac42269d21b1b057"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const tbody = document.getElementById("history-body");

    // Function to load history
    function loadHistory() {
      db.ref("history").on("value", snapshot => {
        tbody.innerHTML = "";
        const data = snapshot.val();
        if (!data) {
          tbody.innerHTML = `<tr><td colspan="5">No history available</td></tr>`;
          return;
        }

        // Convert object to array
        const rows = Object.entries(data).sort((a, b) => b[0].localeCompare(a[0]));
        
        rows.forEach(([timestamp, values]) => {
          const row = `
            <tr>
              <td>${timestamp}</td>
              <td>${values.Vibration ?? "--"}</td>
              <td>${values.Moisture ?? "--"}</td>
              <td>${values.Gyro ?? "--"}</td>
              <td>${values.Rainfall ?? "--"}</td>
            </tr>
          `;
          tbody.innerHTML += row;
        });
      });
    }

    loadHistory();
  </script>
</body>
</html>
