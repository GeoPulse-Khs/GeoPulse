<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Geo Pulse</title>
  <link rel="stylesheet" href="style.css">
  <script>
    // A simple mock of valid users (username/password pairs)
    const users = {
      'user1': 'password1',
      'user2': 'password2',
    };

    // Handle form submission
    function handleLogin(event) {
      event.preventDefault();

      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      // Check if the username and password match
      if (users[username] && users[username] === password) {
        // Store the login state in localStorage (or sessionStorage)
        localStorage.setItem('isLoggedIn', 'true');
        localStorage.setItem('username', username); // Store the username

        // Redirect to the second page after successful login
        window.location.href = 'index.html';
      } else {
        // Show an error message if the credentials are incorrect
        document.getElementById('error-message').textContent = "Invalid username or password.";
      }
    }
  </script>
</head>
<body>

  <main class="split">

    <!-- LEFT SIDE -->
    <section class="left">
      <div class="brand">
        <img src="LOGO.jpg" alt="GeoPulse Logo" width="200">
        <h1>GeoPulse</h1>
        <p>Building Resilience Through Early Detection.</p>
      </div>
    </section>

    <!-- RIGHT SIDE -->
    <section class="right">
      <div class="card">
        <h2>Login</h2>
        <form id="login-form">
          <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
          </div>

          <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
          </div>

          <button type="submit">Login</button>
        </form>
        <p id="error-message" style="color:red;"></p>
      </div>
    </section>

  </main>

  <script>
    // Attach the form submission handler
    document.getElementById('login-form').addEventListener('submit', handleLogin);
  </script>

</body>
</html>
